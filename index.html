<!DOCTYPE html>
<html>
<head>
  <title>Election Preview</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">2022 Election Preview Models</a>
    <a href="second.html">Republican Presidential Primary</a>
    <a href="third.html">Articles</a>
  </div>

  <div class="header-container">
    <h1>2022 Midterm Elections</h1>
  </div>

  <div class="spacer"></div>

  <div class="iframe-container">
    <div class="caption">Election</div>
    <iframe src="https://steepatticstairs.github.io/ElectionMap/" title=""></iframe>
  </div>

  <div class="spacer"></div>

  <div class="iframe-container">
    <div class="caption">Election</div>
    <iframe src="https://steepatticstairs.github.io/ElectionMap/?mode=senate" title=""></iframe>
  </div>

  <div class="spacer"></div>

  <div class="iframe-container">
    <div class="caption">Election</div>
    <iframe src="https://steepatticstairs.github.io/ElectionMap/?mode=gubernatorial" title=""></iframe>
  </div>

  <!-- Input text box -->
  <div class="input-container">
    <input type="text" id="userInput" class="textbox" placeholder="Enter something...">
  </div>

  <div class ="spacer"></div>

  <!-- Output text box -->
  <div class="output-container">
    <input type="text" id="outputBox" class="textbox" readonly>
  </div>

  <script src="index.js"></script>
  <script>
    // Retrieve the user input from localStorage, if available
    var savedUserInput = localStorage.getItem('userInput');
    if (savedUserInput) {
      userInput.value = savedUserInput;
    }

    // Listen for when the input box's value changes
    userInput.addEventListener('input', function() {
      // Store the user's input in localStorage
      localStorage.setItem('userInput', userInput.value);
    });
  </script>
</body>
</html>

</html>
